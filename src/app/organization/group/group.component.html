<h2>Create your organizaiton group</h2>
<form orgID="ngForm" (ngSubmit)="onSubmit(orgID.value)">
  <div class="form-group">
    <input type="text" name="orgID" placeholder="Enter Your organizaiton ID" ngModel class="form-control">
  </div>
  <div class="form-group">
    <input type="submit" value="Create" class="btn btn-primary">
  </div>
</form>
