<div *ngIf="getEvent()">
    <button class="btn btn-primary" (click)="addingEvent()">Add</button>
    <ul class="list-group" *ngFor="let event of events">
        <li class="list-group-item">Event Name: {{ event.name }}</li>
        <li class="list-group-item">Event Date: {{ event.date }}</li>
        <li class="list-group-item">Event Category: {{ event.category }}</li>
        <li class="list-group-item">Event Max Pax: {{ event.maxpax }}</li>
        <li class="list-group-item">Event Description: {{ event.description }}</li>
        <button class="btn btn-primary" (click)="editingEvent(event)">Edit</button>
    </ul>
</div>

<div *ngIf="editEvent()">
    <h2>Hi Hi</h2>
    <button class="btn btn-primary">Edit</button>
</div>


<form *ngIf="addEvent()" [formGroup]="eventForm" (ngSubmit)="onSubmit(eventForm)" class="form-inline">

    <div formGroupName="eventDetails">

        <h3>New Event</h3>

        <div>
            <label>Event Name:</label>
            <input class="form-control" type="text" formControlName="eventName" required>
        </div>

        <div>
            <label>Event Date:</label>
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="eventDate" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div>
            <label>Event Category:</label>
            <input class="form-control" type="text" formControlName="eventCategory" required>
        </div>

        <div>
            <label>Event Max Pax:</label>
            <input class="form-control" type="text" formControlName="eventMaxPax" required>
        </div>

        <div>
            <label>Event Description:</label>
            <textarea class="form-control" formControlName="eventDescription" required></textarea>
        </div>
    </div>


    <button class="btn btn-primary" [disabled]="!eventForm.valid" type="submit">Send</button>

</form>
